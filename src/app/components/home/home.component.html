@if (viewMode === 'onDoc') {

<div class="row"></div>
} @else if (viewMode === 'onList') {
<div class="menu border-bottom border-2">
  <button
    type="button"
    class="btn btn-outline-primary btn-hover"
    (click)="onNewDoc()"
  >
    <i class="fa fa-plus mx-auto mx-lg-0 me-lg-1" aria-hidden="true"></i>
    <span class="d-none d-md-inline"> Nuevo </span>
  </button>
</div>
<div class="row">
  <doc-list [docs]="docList" />
</div>

} @else {
<div class="row">
  <doc-form />
</div>

}
